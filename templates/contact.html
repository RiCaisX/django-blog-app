{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}

<!------ Include the above in your HEAD tag ---------->

<div class="container contact-form">
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <h3>İletişim</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" placeholder="İsminiz *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="email" class="form-control" placeholder="Email Adresiniz *" value="" />
                        </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="subject" class="form-control" placeholder="Mesaj *" style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div>
                        <button type = "submit" class = "btn btn-danger">Gönder</button>
                    </div>
                    
                </div>
            </form>
</div>
{% endblock body %}
